name: Deploy site to Pages
'on':
  push:
    branches: [master]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
      - name: Upload site
        uses: actions/upload-pages-artifact@v1
        with:
          path: /public
  deploy:
    environment:
      name: github-pages
#       url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
