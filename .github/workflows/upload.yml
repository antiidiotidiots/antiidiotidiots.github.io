name: Deploy site to Pages
'on':
  push:
    branches: [from-scratch-remake] # Should be chnaged to master when ready
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
  # Setup NPM and install dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
  # Build the site
      - name: Build site
        run: npm run build
  # Upload the site to GitHub Pages
      - name: Upload site
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ github.workspace }}
  deploy:
    environment:
      name: github-pages
#       url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-upload
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1